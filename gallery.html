
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheesecake Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf4;
      margin: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Cheesecake Gallery</h1>
  <div class="gallery">
    <img src="images/20250505_123551.jpg" alt="Slice of cheesecake">
    <img src="images/20250505_123737.jpg" alt="Whole cheesecake">
    <img src="images/20250602_082925.jpg" alt="Layered cheesecake">
    <img src="images/20250602_083748.jpg" alt="Layered cheesecake slice">
    <img src="images/20250709_064237.png" alt="Chocolate swirl cheesecake">
    <img src="images/20250504_122811.jpg" alt="Classic cheesecake">
  </div>
</body>
</html>
